<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Consultation Token App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
        }
        
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border: 3px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .header-section {
            background: #e9ecef;
            border-bottom: 2px solid #333;
            padding: 15px;
            text-align: center;
        }
        
        .app-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .doctor-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .status-active {
            color: #0066cc;
        }
        
        .token-info-section {
            padding: 15px;
            border-bottom: 2px solid #333;
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            font-weight: bold;
        }
        
        .token-display {
            text-align: center;
        }
        
        .token-number {
            font-size: 2.5em;
            color: #0066cc;
            display: block;
        }
        
        .token-label {
            font-size: 0.9em;
            color: #666;
        }
        
        .table-section {
            padding: 15px;
        }
        
        .section-title {
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        
        .queue-table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
        }
        
        .queue-table th,
        .queue-table td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: left;
        }
        
        .queue-table th {
            background: #e9ecef;
            font-weight: bold;
            text-align: center;
        }
        
        .queue-table td {
            text-align: center;
        }
        
        /* Token Keys Styling */
        .token-keys-container {
            margin-bottom: 20px;
        }
        
        .token-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
            justify-content: center;
        }
        
        .token-key {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .token-key:hover {
            transform: translateY(-2px);
            box-shadow: 3px 3px 6px rgba(0,0,0,0.4);
        }
        
        .token-key:active {
            transform: translateY(0);
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        /* Token Status Colors */
        .token-completed {
            background: #6c757d;
            color: white;
            border-color: #545b62;
        }
        

        
        .token-waiting {
            background: #ffc107;
            color: #212529;
            border-color: #e0a800;
        }
        
        .token-current {
            background: #28a745;
            color: white;
            border-color: #1e7e34;
            animation: pulse 2s infinite;
        }
        
        .token-checked-in {
            background: #17a2b8;
            color: white;
            border-color: #138496;
        }
        
        .token-not-arrived {
            background: #ffc107;
            color: #212529;
            border-color: #e0a800;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .token-legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .legend-key {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 4px;
        }
        
        .status-completed {
            color: #28a745;
            font-weight: bold;
        }
        
        .status-skipped {
            color: #dc3545;
            font-weight: bold;
        }
        
        .status-waiting {
            color: #6c757d;
        }
        
        .status-checked-in {
            color: #17a2b8;
            font-weight: bold;
        }
        

        
        .your-row {
            background: #fff3cd;
            font-weight: bold;
        }
        
        .controls-section {
            padding: 15px;
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: 2px solid #333;
            background: #f8f9fa;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }
        
        .btn:hover {
            background: #e9ecef;
        }
        
        .btn-home {
            background: #e2e3e5;
            border-color: #6c757d;
            color: #495057;
            font-size: 16px;
            padding: 6px 12px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-home:hover {
            background: #d6d8db;
            color: #495057;
            text-decoration: none;
        }
        
        .btn-checkin {
            background: #d4edda;
            border-color: #28a745;
        }
        
        .wait-time {
            font-weight: bold;
            margin-left: 20px;
            position: relative;
        }
        
        .wait-time::before {
            content: "‚Ä¢";
            position: absolute;
            left: -15px;
            color: #0066cc;
            font-size: 1.2em;
        }
        
        .notifications-section {
            padding: 15px;
            background: #f8f9fa;
        }
        
        .notification-item {
            padding: 8px;
            margin-bottom: 5px;
            border-left: 4px solid #6c757d;
            background: white;
        }
        
        .notification-info {
            border-left-color: #17a2b8;
        }
        
        .notification-warning {
            border-left-color: #ffc107;
        }
        
        .notification-success {
            border-left-color: #28a745;
        }
        
        @media (max-width: 768px) {
            .doctor-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .token-info-section {
                flex-direction: column;
                gap: 10px;
            }
            
            .controls-section {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="header-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <a href="/static/index.html" class="btn btn-home">üè† Home</a>
                <div style="width: 80px;"></div> <!-- Spacer for centering -->
                <div style="width: 80px;"></div> <!-- Spacer for centering -->
            </div>
            
            <div class="doctor-info">
                <span>Doctor: Dr. <span id="doctorName">[Name]</span></span>
                <span>Status: <span id="doctorStatus" class="status-active">[Active üîµ]</span></span>
            </div>
        </div>
        
        <!-- Token Info Section -->
        <div class="token-info-section">
            <div class="token-display">
                <span class="token-number" id="yourToken">18</span>
                <span class="token-label">[Your Token]</span>
            </div>
            <div class="token-display">
                <span class="token-number" id="tokensToday">20</span>
                <span class="token-label">[Tokens Today]</span>
            </div>
        </div>
        
        <!-- Live Queue Table -->
        <div class="table-section">
            <div class="section-title">Live Queue</div>
            
            <!-- Token Status Legend -->
            <div class="token-legend">
                <div class="legend-item">
                    <div class="legend-key token-completed"></div>
                    <span>COMPLETED</span>
                </div>
                <div class="legend-item">
                    <div class="legend-key token-checked-in"></div>
                    <span>CHECKED-IN</span>
                </div>
                <div class="legend-item">
                    <div class="legend-key token-current"></div>
                    <span>CURRENT</span>
                </div>
                <div class="legend-item">
                    <div class="legend-key token-not-arrived"></div>
                    <span>NOT ARRIVED</span>
                </div>
            </div>
            
            <!-- Token Keys Display -->
            <div class="token-keys-container"></div>
        </div>
        
        <!-- Controls Section -->
        <div class="controls-section">
            <button class="btn btn-checkin" onclick="checkIn()">‚úÖ Mark as Present</button>
            <div class="wait-time">Estimated Wait: <span id="estimatedWait">30</span> min</div>
        </div>
        
        <!-- Notifications -->
        <div class="notifications-section">
            <div class="section-title">Notifications</div>
            
            <div class="notification-item notification-warning">
                üîî Doctor is now on break
            </div>
            <div class="notification-item notification-info">
                üîî Token 6 was skipped
            </div>
            <div class="notification-item notification-success">
                üîî Your turn is approaching!
            </div>
        </div>
    </div>
    
    <script>
        let myToken = 21;
        let isCheckedIn = false;
        let totalTokensToday = 20; // Initial token count
        
        // Sample data for first 20 tokens (existing statuses)
        let baseQueueData = [
            { token: 5, name: "John Doe", status: "Completed", eta: "09:40 AM" },
            { token: 6, name: "Jane Smith", status: "Skipped", eta: "--" },
            { token: 7, name: "Ali Khan", status: "Current", eta: "10:10 AM" },
            { token: 8, name: "Sita Patel", status: "Checked-In", eta: "10:20 AM" }
        ];
        
        // Dynamic queue data that will be built based on totalTokensToday
        let queueData = [];
        
        // Function to build queue data based on current token count
        function buildQueueData() {
            queueData = [];
            console.log(`Building queue data - totalTokensToday: ${totalTokensToday}, myToken: ${myToken}`);
            
            // Add all tokens from 1 to totalTokensToday
            for (let i = 1; i <= totalTokensToday; i++) {
                let tokenData = {
                    token: i,
                    name: "",
                    status: "Not Arrived",
                    eta: "--"
                };
                
                // Check if this token has existing data in baseQueueData (tokens 1-20)
                const existingData = baseQueueData.find(item => item.token === i);
                if (existingData) {
                    tokenData = {...existingData}; // Use existing status for tokens with predefined data
                } else {
                    // For new tokens (21+), set default status
                    if (i === myToken) {
                        tokenData.name = "[You]";
                        tokenData.status = isCheckedIn ? "Checked-In" : "Not Arrived";
                        console.log(`Set user token ${i} with status: ${tokenData.status}`);
                    } else {
                        tokenData.name = `Patient ${i}`;
                        tokenData.status = "Not Arrived";
                    }
                }
                
                queueData.push(tokenData);
            }
            console.log("Built queueData:", queueData);
        }
        
        // Initialize dashboard
        function init() {
            console.log("Starting init - myToken:", myToken, "totalTokensToday:", totalTokensToday);
            
            // Get token from URL or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromUrl = urlParams.get('token');
            
            if (tokenFromUrl) {
                myToken = parseInt(tokenFromUrl);
                localStorage.setItem('patientToken', myToken);
                console.log("Token from URL:", myToken);
                
                // Update totalTokensToday to include the new token if it's higher
                if (myToken > totalTokensToday) {
                    totalTokensToday = myToken;
                    console.log("Updated totalTokensToday to:", totalTokensToday);
                }
            } else {
                const stored = localStorage.getItem('patientToken');
                if (stored) {
                    myToken = parseInt(stored);
                    console.log("Token from storage:", myToken);
                    // Update totalTokensToday if stored token is higher
                    if (myToken > totalTokensToday) {
                        totalTokensToday = myToken;
                        console.log("Updated totalTokensToday from storage to:", totalTokensToday);
                    }
                }
            }
            
            // Ensure totalTokensToday is always at least as high as myToken
            if (myToken > totalTokensToday) {
                totalTokensToday = myToken;
                console.log("Final update - totalTokensToday to:", totalTokensToday);
            }
            
            console.log("After init - myToken:", myToken, "totalTokensToday:", totalTokensToday);
            
            // Build dynamic queue data
            buildQueueData();
            
            document.getElementById('yourToken').textContent = myToken;
            updateDisplay();
            updateQueue();
            generateTokenGrid(); // Generate token grid on init
            
            // Auto-refresh every 2 seconds for near real-time updates
            setInterval(fetchServerData, 2000);
        }
        
        // Update display
        function updateDisplay() {
            document.getElementById('yourToken').textContent = myToken;
            document.getElementById('tokensToday').textContent = totalTokensToday;
        }
        
        // Update queue table
        function updateQueue() {
            const tbody = document.getElementById('queueTableBody');
            if (tbody) { // Check if table exists
                tbody.innerHTML = '';
                
                queueData.forEach(item => {
                    const row = document.createElement('tr');
                    if (item.token === myToken) {
                        row.className = 'your-row';
                    }
                    
                    row.innerHTML = `
                        <td>${item.token}</td>
                        <td>${item.name}</td>
                        <td class="${getStatusClass(item.status)}">${item.status}</td>
                        <td>${item.eta}</td>
                    `;
                    tbody.appendChild(row);
                });
            }
        }
        
        // Get status CSS class
        function getStatusClass(status) {
            switch(status) {
                case 'Completed': return 'status-completed';
                case 'Skipped': return 'status-skipped';
                case 'Waiting': return 'status-waiting';
                case 'Checked-In': return 'status-checked-in';
                case 'Not Arrived': return 'status-not-arrived';
                default: return '';
            }
        }
        
        // Check-in function
        function checkIn() {
            if (!isCheckedIn) {
                isCheckedIn = true;
                
                // Rebuild queue data to update user's token status
                buildQueueData();
                
                // Update the visual token in the grid
                updateTokenVisual(myToken, 'checked-in');
                
                updateQueue();
                addNotification('‚úîÔ∏è You have checked in successfully!', 'success');
                
                // Update button
                const btn = document.querySelector('.btn-checkin');
                btn.textContent = 'Checked In ‚úì';
                btn.style.background = '#d4edda';
                btn.disabled = true;
                
                // Call server API
                fetch(`/token/arrive/${myToken}`, { method: 'POST' })
                    .catch(err => console.log('Server error:', err));
            }
        }
        
        // Update token visual appearance
        function updateTokenVisual(tokenNumber, status) {
            // Find the token element in the grid
            const tokenElements = document.querySelectorAll('.token-key');
            tokenElements.forEach(element => {
                if (element.textContent == tokenNumber) {
                    // Remove all status classes
                    element.classList.remove('token-completed', 'token-waiting', 
                                           'token-current', 'token-checked-in', 'token-not-arrived');
                    
                    // Add the new status class
                    element.classList.add('token-' + status);
                    
                    // Keep the special styling if it's the user's token
                    if (tokenNumber == myToken) {
                        element.style.borderColor = '#138496'; // Match checked-in color
                        element.style.borderWidth = '4px';
                    }
                }
            });
        }
        
        // Generate token grid function
        function generateTokenGrid() {
            console.log("Generating token grid with totalTokensToday:", totalTokensToday);
            const gridContainer = document.querySelector('.token-keys-container');
            gridContainer.innerHTML = '';
            const tokensPerRow = 10;
            let rowDiv = null;
            
            // Show tokens up to totalTokensToday (dynamic based on bookings)
            const maxToken = totalTokensToday;
            
            for (let i = 1; i <= maxToken; i++) {
                if ((i - 1) % tokensPerRow === 0) {
                    rowDiv = document.createElement('div');
                    rowDiv.className = 'token-row';
                    gridContainer.appendChild(rowDiv);
                }
                
                const tokenDiv = document.createElement('div');
                // Default class, will update below
                let tokenClass = 'token-key token-not-arrived';
                
                // Find token status from queueData
                const tokenData = queueData.find(t => t.token === i);
                if (tokenData) {
                    if (tokenData.status === 'Completed') tokenClass = 'token-key token-completed';
                    else if (tokenData.status === 'Checked-In') tokenClass = 'token-key token-checked-in';
                    else if (tokenData.status === 'Current') tokenClass = 'token-key token-current';
                    else if (tokenData.status === 'Skipped') tokenClass = 'token-key token-not-arrived';
                    else if (tokenData.status === 'Waiting') tokenClass = 'token-key token-not-arrived';
                    else if (tokenData.status === 'Not Arrived') tokenClass = 'token-key token-not-arrived';
                }
                
                tokenDiv.className = tokenClass;
                tokenDiv.textContent = i;
                
                // Highlight user's token
                if (i === myToken) {
                    tokenDiv.style.borderColor = '#0066cc';
                    tokenDiv.style.borderWidth = '4px';
                    tokenDiv.style.background = '#fff3cd';
                }
                
                rowDiv.appendChild(tokenDiv);
            }
        }
        
        // Add notification
        function addNotification(message, type) {
            const notificationsSection = document.querySelector('.notifications-section');
            const notificationDiv = document.createElement('div');
            notificationDiv.className = `notification-item notification-${type}`;
            notificationDiv.textContent = message;
            
            // Insert after title
            const title = notificationsSection.querySelector('.section-title');
            title.insertAdjacentElement('afterend', notificationDiv);
            
            // Remove after 5 seconds
            setTimeout(() => {
                notificationDiv.remove();
            }, 5000);
        }
        
        // Fetch data from server
        function fetchServerData() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    // Update doctor status
                    if (data.doctor_status) {
                        const statusText = data.doctor_status.includes('Available') ? '[Active üîµ]' : 
                                         data.doctor_status.includes('Away') ? '[Away üü°]' : '[Not Started üî¥]';
                        document.getElementById('doctorStatus').textContent = statusText;
                    }
                    
                    // Update token count from server
                    if (data.tokens_issued && data.tokens_issued > totalTokensToday) {
                        totalTokensToday = data.tokens_issued;
                        buildQueueData(); // Rebuild queue with new token count
                        updateDisplay();
                        generateTokenGrid(); // Refresh the token grid
                    }
                    
                    // Update current token display
                    if (data.current_token) {
                        // You can add logic here to highlight the current token being served
                    }
                })
                .catch(err => {
                    console.log('Server fetch error:', err);
                    // Continue with current data if server is not available
                });
        }
        
        // Function to handle new token booking (can be called when a new token is issued)
        function handleNewTokenIssued(newTokenNumber) {
            if (newTokenNumber > totalTokensToday) {
                totalTokensToday = newTokenNumber;
                buildQueueData();
                updateDisplay();
                generateTokenGrid();
                
                // If this is the user's new token, update myToken
                if (newTokenNumber === myToken) {
                    localStorage.setItem('patientToken', myToken);
                }
            }
        }
        
        // Initialize when page loads
        window.onload = init;
    </script>
</body>
</html>
