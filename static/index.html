<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Consultation Token System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            align-content: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .logo {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .title {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .subtitle {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 25px;
        }
        
        .dashboard-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 0px;
        }
        
        .patient-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .patient-buttons {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        
        .patient-btn {
            background: rgba(255,255,255,0.15);
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .patient-btn:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .btn-icon {
            font-size: 2em;
            flex-shrink: 0;
        }
        
        .btn-content {
            flex: 1;
        }
        
        .btn-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .btn-desc {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .dashboard-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .dashboard-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .dashboard-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: block;
        }
        
        .dashboard-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .dashboard-desc {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .features {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .features h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .feature-list {
            text-align: left;
            color: #555;
        }
        
        .feature-list li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        
        .feature-list li:before {
            content: "‚úÖ";
            position: absolute;
            left: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .dashboard-links {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè•</div>
        <h1 class="title">Doctor Consultation</h1>
        <p class="subtitle">Token Management System</p>
        
        <div class="dashboard-links">
            <a href="/static/doctor-dashboard.html" class="dashboard-card">
                <span class="dashboard-icon">üë®‚Äç‚öïÔ∏è</span>
                <div class="dashboard-title">Doctor/Admin</div>
                <div class="dashboard-desc">Manage tokens, status & consultations</div>
            </a>
            
            <div class="patient-section">
                <h3 style="color: white; margin-bottom: 15px; text-align: center;">üë• Patient</h3>
                <div class="patient-buttons">
                    <a href="/static/booking-flow.html" class="patient-btn">
                        <span class="btn-icon">üìù</span>
                        <div class="btn-title">Book Token</div>
                        <div class="btn-desc">Schedule appointment</div>
                    </a>
                    <a href="/static/patient-dashboard.html" class="patient-btn">
                        <span class="btn-icon">üìä</span>
                        <div class="btn-title">View Status</div>
                        <div class="btn-desc">Check queue & wait time</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
